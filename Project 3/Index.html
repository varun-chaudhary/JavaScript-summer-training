<!DOCTYPE html>
<html>
<head>
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="outsideContainer">
    <div class="vl"></div>
    <h2 >ID Card Generator</h2>
  <div class="container">
    <form onsubmit="generateIDCard(event)">
      <label id="formHead">Enter Student Details</label><br>
      <label for="name">Enter Name:</label>
    <div class="field">
      <i class="fa fa-user icon"></i>
      <input class="input-field" type="text" id="name" name="name" required>
    </div>
    <label for="college">Enter College Name:</label>
    <div class="field">
      <i class="	fa fa-university icon"></i>
      <input type="text" id="college" name="college"  required>
    </div>
    <label for="location">Enter Location:</label>
    <div class="field">
      <i class="fa fa-map icon"></i>
      <input type="text" id="location" name="location" required>  
    </div>
    <label for="picture">Enter students's Picture:</label>
    <div class="field">
      <input type="file" id="picture" name="picture"  accept="image/*" onchange="Preview(event)" required>
      
      <img  id="previewImg" src="" alt="Profile picture">
    </div>
      <input type="submit" value="Generate ID Card">
    </form>
  </div>
  <div id="id-card">
  <div class="genidcard">Generated ID Card</div><br><br><br><br>
  <div id="idCardContainer">
    <div class="idImg"> 
      <img  id="_img" src="" alt="Profile picture">
    </div> 
    <div class="idContent">
      <div class="card-field"><p style="color:#808080">Name:</p><span id="_name"></span></div><br>
      <div class="card-field"> <p style="color:#808080">College Name:</p><span id="_college"></span></div><br>
        <div class="card-field"><p style="color:#808080">Location:</p><span id="_location"></span><div><br>
    </div>
  </div>
</div>
</div>

 <script src="script.js"></script>
</body>
</html>
